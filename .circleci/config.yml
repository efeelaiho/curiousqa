version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test-curiousqa:
    executor: python/default
    working_directory: ~/project/src/curiousqa
    steps:
      - checkout
      - run:
          name: Setup pipenv
          command: |  # use pipenv to install dependencies
            sudo pip install pipenv
            pipenv install        
      - run:
          name: Run curiousqa Python Test
          command: pipenv run python src/curiousqa/manage.py test
          #name: Test

workflows:
  main:
    jobs:
      - build-and-test-curiousqa
